name: flutter_flame_basic_app
description: A basic sample app for Flutter + Flame.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flame: ^1.8.1
  flame_audio: ^2.0.4
  hive: ^2.2.3
  path_provider: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
